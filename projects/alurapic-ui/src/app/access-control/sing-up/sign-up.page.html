<h4 class="text-center"> Register to embrace a new world!</h4>
<form  [formGroup]="pageForm" class="form mt-4">
    <div class="form-group">
        <input  formControlName="email" placeholder="email" class="form-control" autofocus >
        <ap-val-msg *ngIf="pageForm.hasError('required', 'email')" text="Email is required."></ap-val-msg>
        <ap-val-msg *ngIf="pageForm.hasError('email', 'email')" text="Invalid email."></ap-val-msg>
    </div>
    <div class="form-group">
        <input formControlName="fullName" placeholder="full name" class="form-control">
        <ap-val-msg *ngIf="pageForm.hasError('required', 'fullName')" text="Full name is required."></ap-val-msg>
        <ap-val-msg *ngIf="pageForm.hasError('minlength', 'fullName')" text="Minimum length is 2."></ap-val-msg>
        <ap-val-msg *ngIf="pageForm.hasError('maxlength', 'fullName')" text="Maximum length is 40."></ap-val-msg>
    </div>
    <div class="form-group">
        <input formControlName="userName" placeholder="user name" class="form-control">
        <ap-val-msg *ngIf="pageForm.hasError('required', 'userName')" text="User name is required."></ap-val-msg>
        <ap-val-msg *ngIf="pageForm.hasError('minlength', 'userName')" text="Minimum length is 2."></ap-val-msg>
        <ap-val-msg *ngIf="pageForm.hasError('maxlength', 'userName')" text="Maximum length is 30."></ap-val-msg>
        <ap-val-msg *ngIf="pageForm.hasError('userName', 'userName')" text="Should be lower case and start with a letter."></ap-val-msg>
    </div>
    <div class="form-group">
        <input formControlName="password" type="password" placeholder="password" class="form-control">
        <ap-val-msg *ngIf="pageForm.hasError('required', 'password')" text="Password is required."></ap-val-msg>
        <ap-val-msg *ngIf="pageForm.hasError('minlength', 'password')" text="Minimum length is 6."></ap-val-msg>
        <ap-val-msg *ngIf="pageForm.hasError('maxlength', 'password')" text="Maximum length is 16."></ap-val-msg>
    </div>
    <button class="btn btn-primary btn-block">Register</button>

    <p>Already a user?      
        <a [routerLink]="['']"> Sign In!</a>
    </p>
</form>
